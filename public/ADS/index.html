<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.button {
  background-color: rgb(253, 234, 234);
  color: rgb(32, 209, 100);
  border: none;
  padding: 20px;
  margin:  2% 10% 2% 10%;
  width:80%;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10em;
}
.button1{
  display: block;
}
.button2{
  display: inline-block;
  width:30%;
  margin:1em 9.5% ;
  background-color: rgb(253, 234, 234);
  color: rgb(32, 209, 100);
  font-size: 1.5rem;
  overflow: hidden;
}
#textFrame{
  display: none;
}
textarea{
  margin-left: 10%;
  width:80%;
  height:70vh;
}
</style>
</head>
<body style="display:block;" onkeypress="keyPassword(event)" id = "root">
<button class="button button1" id="p0">Insertion sort</button>
<button class="button button1" id="p1">Bubble Sort.</button>
<button class="button button1" id="p2">Selection Sort</button>
<button class="button button1" id="p3">merge Sort</button>
<button class="button button1" id="p4">Quick Sort</button>
<button class="button button1" id="p5">Linear Search</button>
<button class="button button1" id="p6">Binary Search</button>
<button class="button button1" id="p7">Stack</button>
<button class="button button1" id="p8">Queue </button>
<button class="button button1" id="p9">Double Ended Queue</button>
<button class="button button1" id="p10">Linked List</button>
<button class="button button1" id="p11">Double Linked List</button>
<button class="button button1" id="p12">Circular Linked List</button>
<button class="button button1" id="p13">Binary Search Tree(inorder ,postorder and preorder traversal using linked list)</button>
<button class="button button1" id="p14">Graph</button>
<button class="button button1" id="p15">Prims Algorithm using matrix</button>
<button class="button button1" id="p16">Krushkal Algorithm using matrix</button>
<button class="button button1" id="p17">BFS using matrix</button>
<button class="button button1" id="p18">DFS using matrix</button>
<button class="button button1" id="p19">ALL THE BEST</button>

<div id = textFrame>
  <textarea id="textArea" >Loading Data...</textarea>
  <button class="button button2" id="copy">copy</button>
  <button class="button button2" id="close">close</button>
</div>
<script>
  const buttons = document.getElementsByClassName("button1")
  document.getElementById("close").addEventListener("click", function () {
      closeTextArea()
    });
  document.getElementById("copy").addEventListener("click", function () {
    document.querySelector("textarea").select();
    document.execCommand('copy');
  });
  for(const element of buttons){
    element.addEventListener("click", function () {
      openTextArea(event.srcElement.id);
    });
  }

  function openTextArea(id){
    for(const element of buttons){
      element.style.display = "none"
    }
    document.getElementById(id).style.display = "block"
    document.getElementById("textFrame").style.display = "block";
    let path = "/ADS/"+String(id)+".txt"
    loadFile(path)

  }
  function closeTextArea(){
    document.getElementById("textFrame").style.display = "none";
    document.getElementById("textArea").value = "Loading Data...";
    for(const element of buttons){
      element.style.display = "block"
    }
  }
  function loadFile(path) {
    var xmlhttp = new XMLHttpRequest();
    var url = path;

    xmlhttp.onreadystatechange = function() {

    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        document.getElementById("textArea").value = xmlhttp.responseText;
        console.log(xmlhttp.responseText);
        console.log("xmlhttp Request Accepted");
    }


    }

    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  }
  var passkey = ""
  function keyPassword(_event){
    if(passkey == "hello"){
      return; 
    }passkey += _event.key;
    if(passkey == "hello"){
      document.getElementById("root").style.display = "block"
    }
  }
</script>

</body>
</html>
